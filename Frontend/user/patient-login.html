<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Login - NeuroNest</title>
  <link rel="stylesheet" href="../css/patient.css" />
</head>
<body>
  <div class="auth-shell">
    <div class="auth-card">
      <div class="auth-brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div>
          <div class="brand-name">NeuroNest</div>
          <div class="auth-muted">Patient portal</div>
        </div>
      </div>

      <h2 class="auth-title">Sign in</h2>
      <p class="auth-subtitle">Use your email and password to continue.</p>

      <form method="post" action="">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" autocomplete="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" autocomplete="current-password" required />
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>

        <div class="form-footer">
          <a href="patient-signup.html">Don't have an account? Sign up</a>
          <br /><br />
          <a href="../index.html">‚Üê Back to Home</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
